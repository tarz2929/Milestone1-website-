<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<!-- Script(s) -->
<script type="text/JavaScript" src="js/scripts.js" defer></script>

<body>
  <h1>Contact page</h1>



  <form action="mailto:mail@tarun.com" method="get" enctype="text/plain">
    <div>
      <label for="name">Name:
        <input type="text" name="name" id="name" />
      </label>
    </div>
    <div>
      <label for="email">Email:
        <input type="text" name="email" id="email" />
      </label>
    </div>
    <div>
      <label for="subject">Subject:
        <input type="text" name="subject" id="subject" />
      </label>
    </div>

    <div>
      <label>Comments:</label>
      <br />
      <!-- onkeyup="validateMeessage()" -->
      <textarea name="comments" id="message" rows="12" cols="35"
        placeholder="Please send your message here."></textarea>
    </div>
    <div>
      <input type="button" id="send-email" onclick="validateMeessage()" name="submit" value="Send" />
      <input type="reset" name="reset" value="Clear Form" />
    </div>
  </form>


</body>




</html>
